{% extends 'base.html' %}
{% block title %}Activation Failed{% endblock %}
{% block content %}
<div class="min-h-[60vh] flex flex-col items-center justify-center text-center py-16">
    <div class="bg-red-100 rounded-full p-6 mb-6">
        <svg class="w-16 h-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-1.414-1.414A9 9 0 105.636 18.364l1.414 1.414A9 9 0 1018.364 5.636z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 9l-6 6m0-6l6 6" />
        </svg>
    </div>
    <h1 class="text-4xl font-bold text-red-600 mb-4">Activation Failed</h1>
    <p class="text-lg text-gray-700 mb-6">The activation link is invalid, expired, or already used.</p>
    <a href="/user/login/" class="inline-block px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold shadow hover:bg-blue-700 transition">Go to Login</a>
</div>
{% endblock %}
